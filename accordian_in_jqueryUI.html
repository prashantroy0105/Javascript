<!DOCTYPE html>
<html>
<head>
	<title>Message Box in Jquery UI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery/jqueryUI/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="jquery/jqueryUI/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="jquery/jqueryUI/jquery-ui.theme.css">
</head>
<body>
	<h2>Message Box in Jquery UI</h3>
		<div id="firstdiv" class="myDivs">
			<h3>Hello Guys Welcome To jQuery UI</h3>
			<br>
			<button id="btn1">Click to show message box</button>

		</div>
		<br>
		<div id="seconddiv" class="myDivs" title="Custom Messgae">
			<h3>This is a dummy title</h3>
			<img src="Images/slide1.jpg" width="200px">
			<br>
		</div>

</body>
<script src="jquery/jquery.js" type="text/javascript"></script>
<script src="jquery/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="jquery/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){

				$("#seconddiv").css({
					visibility:"visible"
				});
				$("#seconddiv").dialog({
					modal:true,

					buttons:[
					{
						text:"Close",
						icon:"ui-icon-heart",
						click:function(){
							$(this).dialog("close");
						}
					},
					{
						text:"Ok",
						icon:"ui-icon-heart",
						click:function(){
							$(this).dialog("close");
						}
					}

				]
				});

				
		});
		

	});

</script>
</html>
